# -------------------------------
# Headless Service: required for StatefulSet
# -------------------------------
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-stf          # Service name used in DNS
spec:
  clusterIP: None                  # Headless â†’ no load balancer, allows direct pod DNS
  selector:
    app: elasticsearch-stf         # Matches pods with this label
  ports:
    - name: http
      port: 9200                   # REST API port for Spring Boot clients
    - name: transport
      port: 9300                   # Internal ES cluster communication port